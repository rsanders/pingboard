<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="lib/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/xmlutils.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/base64.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/pretty.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/ajaxqueue.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/pingfm.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/PopupButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Button.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollbar.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollArea.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/ScrollArea.js" charset="utf-8"></script>
</head>
<body onload="load();" id="error_view">
    <div id="front">
        <div id="scrolldown" ondblclick="hideScrolldown(event)">
            <div id="scrollArea">
                <div id="msglist" class="content" style="position: absolute; left: 0px; top: 0px; right: 22px; bottom: 0px; overflow-x: hidden; overflow-y: hidden; ">
                </div></div>
        </div>
        <img id="frontImg" src="Images/front.png" alt="">
        <div id="info"></div>
        <textarea id="post_text" name="post_text" onchange="postTextChange(event)" onkeypress="postTextChange(event)"></textarea>
        <div id="post_type"></div>
        <div id="post_submit"></div>
        <div id="title" onclick="openAppSite(event)"></div>
        <div class="counter_text" id="character_count"></div>
        <div class="counter_text" id="text2"></div>
        <div id="prev"></div>
        <div id="next"></div>
        <div id="historyNum"></div>
        <div id="name_display" onclick="openPingFM(event)"></div>
        <div id="history_button"></div>
        <div id="box"></div>
        <div id="svciconbox" class="svciconbox"></div>
    </div>
    <div id="back">
        <img id="backImg" src="Images/back.png" alt="">
        <input type="text" name="" value="" id="app_key">
        <div id="account_name_label"></div>
        <input type="text" name="" value="" id="account_name" maxlength="20">
        <div id="done"></div>
        <div id="debug_input">
            <input type="checkbox" name="Checkbox" id="debug_button" onchange="doDebugClick(event)">
            <div id="debug_text" onclick="doDebugClick(event)">Debug</div>
        </div>
        <div id="ApiKeyTitle" onclick="openPingFM(event)"></div>
        <div id="button_getKey"></div>
        <div id="button_test"></div>
        <textarea id="back_test_output" disabled="disabled"></textarea>
        <div id="version"></div>
        <div id="button_help"></div>
    </div>
    <div id="error_pane">
        <img id="errorImg1" src="Images/front%201.png" alt="">
        <div id="text"></div>
        <textarea id="error_text"></textarea>
        <div id="button"></div>
    </div>
</body>
</html>
